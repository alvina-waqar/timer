    <div class="parent bg-info text-white d-flex flex-column justify-content-center align-items-center">
        <div class="timer d-flex justify-content-center align-items-center">
            <div class="p-2"><h3 class="heading" >Minutes</h3></div>
            <div class="p-2"><h3 class="heading">seconds</h3></div>
            <div class="p-2"><h3 class="heading">Milisec</h3></div>
        </div>
        <div class="timer d-flex justify-content-center align-items-center">
            <div class="p-2"><input id="displayMin" type="number" max="59" min="0" value="0"></div>
            <div class="p-2"><input id="displaySec" type="number" max="59" min="0" value="0"></div>
            <div class="p-2"><input id="displaymiliSec" type="number" max="1000" min="0" value="0"></div>
        </div>
        <div class="timer d-flex justify-content-center align-items-center">
            <div class="p-2"><button class="btn btn-light" id="start" onclick="startInterval()">Start</button></div>
            <!-- <div class="p-2"><button class="btn btn-light" id="pause">Pause</button></div> -->
            <div class="p-2"><button class="btn btn-light" id="reset">Reset</button></div>
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->
